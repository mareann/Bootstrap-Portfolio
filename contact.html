<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!--   can override Bootstrap  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<nav class="navbar navbar-default topBar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand topName" href="#">Maryann Jordan</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="itemNav" href="index.html">About</a></li>
        <li><a class="itemNav" href="portfolio.html">Portfolio</a></li>
        <li><a class="lastNav" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container"> 
  <div id="main-container">

    <!-- Row 1 -->
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="main-section">

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

        </div>
      </div>

      <!-- *** CONNECT SECTION *** -->
      <div class="col-lg-4 col-md-4 col-sm-12">
        <div id="connect" class="sidebar">

        <h2>Connect with Me</h2>

        <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </div>
      <div class="col-lg-2 col-md2">
      </div>
    </div> <!-- end row 1  -->
  </div>  <!-- main-container -->
 </div>   <!-- container -->

 <div id="footer">
    <div class="container">

    </div>
 </div>
